<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="flex">
    <h2>Registration</h2>
    <div class="username-box">
      <input class="input-username" type="text" placeholder="Username">
    </div>
    <div class="password-box">
      <input class="input-password" type="text" placeholder="Password">
    </div>
    <div class="confirm-password-box">
      <input class="input-confirm-password" type="text" placeholder="Confirm Password">
    </div>
    <div class="email-box">
      <input class="input-email" type="text" placeholder="Email">
    </div>
    <div class="data-box">
      <input class="input-data-box" type="date" name="" id="">
    </div>
    <div>
      <button class="js-registration-button registration">Registration</button>
    </div>
  </div>
  <script src="registration.js"></script>
</body>
</html>
